<div class="card">
  <div class="card-header">
    LISTA DE VEHICULOS
  </div>

  <div class="card-body">
    <div class="row">
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Filtro</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Marca" 
        [(ngModel)]="filtro">
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        FILTRADO POR: {{filtro}}
      </div>
    </div>
    <div class="row">
<div class="col-2">
  <a [routerLink]="['/vehiculo']" class="btn btn-info">NUEVO</a>
</div>
    </div>
    <br>
    <div class="row">
      <div class="col-sm-12">
        <table class="table table-dark">
          <thead>
            <tr>
              <th>
                <button class="btn btn-success btn-xs" [ngClass]="{'btn-success': mostrarImagen, 'btn-warning': !mostrarImagen }"
                (click)="mostrar()">
              {{mostrarImagen ? 'Mostrar':'Ocultar'}} Imagen
              </button>
              </th>
              <th>CODIGO</th>
              <th>MARCA</th>
              <th>MODELO</th>
              <th>AÃ‘O</th>
              <th>COLOR</th>
              <th>KILOMETRAJE</th>
              <th>PRECIO</th>
              <th>CALIFICACION</th>
              <th>OPCIONES</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of ListaVehiculos">
              <td><img [src]="item.foto" style="width: 80px;" *ngIf="this.mostrarImagen"></td>
              <td>
                <a [routerLink]="['/vehiculo/'+item.codigo]">{{item.codigo}}</a></td>
              <td>{{item.marca}}</td>
              <td>{{item.modelo | lowercase | aEspacio:'-'}}</td>
              <td [innerText]= "item.anio">2023</td>
              <td>{{item.color}}</td>
              <td>{{item.kilometraje}}</td>
              <td>{{item.precio | currency}}</td>
              <td>
                <app-calificacion [calificacion]="item.calificacion" (accion)="recepcion($event)"></app-calificacion>
              </td>
              <td>
                <div class="btn-group" role="group" aria-label="Basic example">
                  <button type="button" class="btn btn-primary">EDITAR</button>
                  <button type="button" class="btn btn-primary" (click)="eliminar(item.codigo)">ELIMINAR</button>
                 </div>
              </td>
            </tr>
                </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
